<section class="bg-white dark:bg-gray-900">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Aufgabe
            erstellen
        </h2>
        <form action="#" class="space-y-8" [formGroup]="taskForm">

            <app-datepicker class="w-full"></app-datepicker>
            <div>
                <!-- <label for="subject"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Titel</label>
                <input type="text" id="subject" formControlName="title"
                    class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                    placeholder="betreff" required> -->
                <div class="relative">
                    <app-search-by [enabledSearch]="searchEnabled" (searchTerm)="onSearchChanges($event)"
                        [selectedString]="selectedCustomer" placeholder="Lastname"></app-search-by>
                    <app-spinner class="absolute end-2.5 bottom-2.5" [appSpinner]="customersState"></app-spinner>
                </div>
                <app-selectable-list [items]="customerSignal()!.customers" keyToDisplay="lastName"
                    (selectedItem)="onSelectedCustomer($event)"></app-selectable-list>
            </div>
            <div class="sm:col-span-2">
                <label for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Beschreibung</label>
                <textarea id="message" rows="6" formControlName="description"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Text..."></textarea>
            </div>
            <button (click)="onSubmit()" type="submit" class="py-3 px-5 text-sm font-medium text-center text-black rounded-lg 
                           bg-blue-500 sm:w-fit hover:bg-blue-700 focus:ring-4 focus:outline-none 
                           focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit
            </button>
        </form>
    </div>
</section>
