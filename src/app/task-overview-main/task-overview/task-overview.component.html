<dl class="text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700">
    <div class="flex flex-col pb-3" *ngFor="let task of customerTasks">
        <div class="border rounded-lg p-4 bg-white dark:bg-gray-800">
            <div class="flex items-center">
                <!-- AssignedTo -->
                <div class="flex items-center mr-8"> <!-- Flex container for AssignedTo -->
                    <label class="block mr-2 text-sm font-medium text-gray-900 dark:text-white">AssignedTo:</label>
                    <dt class="mr-4 text-gray-500 md:text-lg dark:text-gray-400">{{task.assignedTo.username}}</dt>
                </div>

                <!-- Vertical border -->
                <div class="border-r border-gray-500 h-4 mr-8 ml-8"></div>

                <!-- CreatedBy -->
                <div class="flex items-center mr-8"> <!-- Flex container for CreatedBy -->
                    <label class="block mr-2 text-sm font-medium text-gray-900 dark:text-white">CreatedBy:</label>
                    <dt class="mr-4 text-gray-500 md:text-lg dark:text-gray-400">{{task.createdBy.username}}</dt>
                </div>

                <!-- Vertical border -->
                <div class="border-r border-gray-500 h-4 mr-8 ml-8"></div>

                <!-- ModifiedBy -->
                <div class="flex items-center mr-8"> <!-- Flex container for ModifiedBy -->
                    <label class="block mr-2 text-sm font-medium text-gray-900 dark:text-white">ModifiedBy:</label>
                    <dt class="mr-4 text-gray-500 md:text-lg dark:text-gray-400">{{task.modifiedBy.username}}</dt>
                </div>

                <!-- Vertical border -->
                <div class="border-r border-gray-500 h-4 mr-8 ml-8"></div>

                <!-- DueDate -->
                <div class="flex items-center"> <!-- Flex container for DueDate -->
                    <label class="block mr-2 text-sm font-medium text-gray-900 dark:text-white">DueDate:</label>
                    <dt class="text-gray-500 md:text-lg dark:text-gray-400">{{task.dueDate | date}}</dt>
                </div>
            </div>
            <!-- Horizontal dotted line -->
            <div class="border-t border-dotted border-gray-500 w-full mt-3 mb-3"></div>
            <dd class="flex items-center justify-between">
                <span class="text-lg font-semibold">{{task.description}}</span>
                <div>
                    <button type="button" routerLink="/customer-tasks/edit" (click)="onEdit(task)" class="text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4
                                            focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2
                                            mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500
                                            dark:focus:ring-purple-900">Edit</button>
                    <button type="button" (click)="onDelete(task.id)"
                        class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Delete</button>
                </div>
            </dd>
        </div>
    </div>
</dl>
