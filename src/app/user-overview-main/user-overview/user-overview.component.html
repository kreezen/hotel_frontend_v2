<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Username
                </th>
                <th scope="col">
                    Aktion
                </th>
            </tr>
        </thead>
        <tbody class="divide-y dark:divide-gray-700 dark:divide-opacity-50">
            <tr *ngFor="let user of users()">
                <td class="px-6 py-4"> {{ user.id }} </td>
                <td class="px-6 py-4"> {{ user.username }} </td>
                <button type="button" (click)="onDelete(user.id)"
                    class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
