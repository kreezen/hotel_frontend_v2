<app-pagination (changeCurrentPage)="changeCurrentPage$.next($event)"
    (changeItemsPerPage)="changeItemsPerPage$.next($event)"></app-pagination>
<app-search placeholder="search by lastname" (searchTerm)="searchChange$.next($event)"></app-search>
<app-filter-boxes (filterToggle)="filterToggle$.next($event)"></app-filter-boxes>
<app-customer-overview [customers]="customers()!" [paginationValues]="{
    currentPage: paginationState()!.currentPage,
    itemsPerPage: paginationState()!.itemsPerPage,
    totalItems: customers()!.length
}"></app-customer-overview>
