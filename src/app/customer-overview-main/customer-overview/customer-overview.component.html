<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Nachname
                </th>
                <th scope="col" class="px-6 py-3">
                    Strasse
                </th>
                <th scope="col" class="px-6 py-3">
                    Ort
                </th>
                <th scope="col" class="px-6 py-3">
                    Kundennr.
                </th>
                <th scope="col" class="px-6 py-3">
                    Zipcode
                </th>
                <th scope="col">
                    Aktion
                </th>
            </tr>
        </thead>
        <tbody class="divide-y dark:divide-gray-700 dark:divide-opacity-50">
            <tr *ngFor="let customer of customers | paginate: paginationValues">
                <td class="px-6 py-4"> {{ customer.firstName }} </td>
                <td class="px-6 py-4"> {{ customer.lastName }} </td>
                <td class="px-6 py-4"> {{ customer.address.street }} </td>
                <td class="px-6 py-4"> {{ customer.address.city}} </td>
                <td class="px-6 py-4"> {{ customer.customerNumber }} </td>
                <td class="px-6 py-4"> {{ customer.address.zipCode }} </td>
                <button type="button" routerLink="/customer/edit" (click)="onEdit(customer)"
                    class="text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900">Edit</button>
                <button type="button" (click)="onDelete(customer.id)"
                    class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
